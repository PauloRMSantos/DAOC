    <script>
        function Soma(a, b) {
            a = 12
            b = 15
            return console.log(a+b);
        }

        function ParOuImpar(inteiros) {
            inteiros = [1, 2, 3, 5, 87, 14, 876, 4]

                    console.log(numero + " é par")
                } else {
                    console.log(numero + " é ímpar")
                }

        }
