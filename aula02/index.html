        const imgArray = [

        let index = 0
        const imgCarrousel = document.getElementById("carrousel-img")
        imgCarrousel.setAttribute("src", imgArray[index])


        function next() {
            if (index !== imgArray.length - 1) {
                index++
            } else {
                index = 0
            }

            imgCarrousel.setAttribute("src", imgArray[index])
        }

        function previous() {
            if (index !== 0) {
                index--
            } else {
                index = imgArray.length - 1
            }

            imgCarrousel.setAttribute("src", imgArray[index])
        }

        function handleForms(event) {
